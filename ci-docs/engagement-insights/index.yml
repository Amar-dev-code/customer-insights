### YamlMime:Landing

title: Engagement insights capability in Dynamics 365 Customer Insights (preview)
summary: Thank you for your interest in the engagement insights capability. As of February 15, 2022, the preview gets deprecated. Existing instrumentations continue to send data to your workspace. Web even tracking with focus on user behavior will soon become available as an integral part of Dynamics 365 Customer Insights. Please come back to this page for updates.

