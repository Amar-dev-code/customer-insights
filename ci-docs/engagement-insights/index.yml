### YamlMime:Landing

title: Engagement insights (preview) capability in Dynamics 365 Customer Insights
summary: Collect data for your websites. Understand customer interactions and usage across your sites, interactively. Use the deep integration between engagement insights and audience insights to enrich your real-time behavioral analytics with customer profile reports. Enrich customer profiles with web activities to get real-time behavioral data alongside relevant customer data. Transform your business to derive immediate value from your customer data.

